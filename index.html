<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/index.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <div class="left-section">
        <h1>Your Result</h1>
        <div class="circle">
          <p><span>76</span> of 100</p>
        </div>
        <p>Great</p>
        <p class="score-details">
          You scored higher than 65% of <br />
          the people who have taken <br />
          these tests.
        </p>
      </div>
      <div class="right-section">
        <p>Summary</p>
        <div class="skill skill-1">
          <img src="assets/images/icon-reaction.svg" alt="" />
          <p class="first-p">Reaction</p>
          <p class="second-p">80 <span>/ 100</span></p>
        </div>
        <div class="skill skill-2">
          <img src="assets/images/icon-memory.svg" alt="" />
          <p class="first-p">Memory</p>
          <p class="second-p">92 <span>/ 100</span></p>
        </div>
        <div class="skill skill-3">
          <img src="assets/images/icon-verbal.svg" alt="" />
          <p class="first-p">Verbal</p>
          <p class="second-p">61 <span>/ 100</span></p>
        </div>
        <div class="skill skill-4">
          <img src="assets/images/icon-visual.svg" alt="" />
          <p class="first-p">Visual</p>
          <p class="second-p">72 <span>/ 100</span></p>
        </div>
        <button>Continue</button>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by:
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
          Frontend Mentor</a
        >. Coded by: <a href="#"> Ikramullah Amini</a>.
      </div>
    </footer>
  </body>
</html>
